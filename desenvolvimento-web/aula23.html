<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid com a função calc</title>
    <style>
        .containner {
            display: grid;
            grid-template-columns: repeat(12, 7%);
            grid-template-rows: repeat(10, 4vh);
            grid-gap: 10px calc((100% - 7%*12) / 11);
            background-color: aqua;
        }
    </style>
</head>
<body>

    <div class="container"></div>
    
</body>
</html>
