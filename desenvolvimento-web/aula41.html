<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho textos</title>
    <style>
        body{
            font-size: 30px;
        }
        .texto{
            /*px tamanho fixo
            % tan=manho relativo
            em -> tamanho relativo ao container pai
            */
            font-size: 2em;
        }
        .texto2{
            /*px tamanho fixo
            % tan=manho relativo
            em -> tamanho relativo ao container pai
            */
            font-size: 1em;
        }

    </style>
</head>
<body>
   
        <p class="texto">
            Conteudo
        </p>
        <p class="texto2">
            Conteudo
        </p>
   
   
    
</body>
</html>
