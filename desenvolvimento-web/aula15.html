<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display , Position e Z-Index</title>
    <style>
        ul li{
            display: inline; /*converte os elementos block que fica um acima do outro, em  inline_block e deixa  lado a lado*/
        }
    </style>
</head>
<body>
    <h2>Lista (elemento do tipo block)</h2>
    <ul>
        <li>bola</li>
        <li>bola</li>
        <li>bola</li>
        <li>bola</li>
        <li>bola</li>
    </ul>
    
</body>
</html>
