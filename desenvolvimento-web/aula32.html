<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*isso permite que o preenchimento e a borda sejam incluidos na largura e altura totais dos elementos*/
        *{
            box-sizing: border-box;
        }
        /*as colunas de uma linha est達o todas flutuando para a eesquerda e, portanto, s達o retiradas do fluxo da pagina, e outros elementos ser達o colocados como se as colunas n達o existissem.Para evitar isso , adicionamos um estilo que limpa o fluxo  clear: both*/
        .row::after{
            content: "";
            clear: both;
            display: block;
        }
        /*todas aessas colunas devem estar flutuando para a esquerda e ter um preenchimento de 15px*/
        [class*="col-"]{
            float: left;
            padding: 15px;
        }
        html{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .menu li {
            padding: 8px;
            margin-bottom: 7px;
            background-color: blue;
            color: white;
            box-shadow:  0px 1px 3px red;
        }
        menu li:hover {
            background-color: aqua;
        }
        aside {
            background-color: aliceblue;
            padding: 15px;
            color: #ffffff;
            text-align: center;
            font-size: 14px;
            box-shadow:  0px 1px 3px gray;
        }
        footer  {
            background-color: blue;
            color: #ffffff;
            text-align: center;
            font-size: 12px;
            padding: 15px;
        }
        /* for desktop: */
        col-1 {width: 8.33%;}
        col-2 {width: 16.66%;}
        col-3 {width: 25%;}
        col-4 {width: 33.33%;}
        col-5 {width: 41.66%;}
        col-6 {width: 50%;}
        col-7 {width: 58%;}
        col-8 {width: 66%;}
        col-9 {width: 75%;}
        col-10 {width: 83.33%;}
        col-11 {width: 91.66%;}
        col-12 {width: 100%;}

        @media screen and (max-width: 768px)
  /*for mobile phones:*/
  [class*="col-"]{
    widdth:100px

  }       

    </style>
</head>

</html>
