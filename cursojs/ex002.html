<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
</head>
<body>

  <script>
    //solicitar ao usuário o raio do circulo

    let raio = prompt('insira o raio do circulo?');

    //converter o raio de string para number
    raio = parseFloat(raio);
    //calcular a area do circulo

    const area = Math.PI*Math.pow(raio,2);
    //exibir o resultado na tela
    //console.log(`A area do circulo é:`, area)
    alert(`A area do circulo é: `+area.toFixed(2))
  </script>
    
</body>
</html>
