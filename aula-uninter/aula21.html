<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformações 2d e transiçoes em CSS</title>
    <style>
        .div1 {
            transform: translateX(100px);
        }

        .div2 {
            transform: translateY(50px);
        }
        .div3 {
            transform: translate(80px);
        }
      div {
        background: gray;
        width: 150px;
        height: 100px;
      }

    </style>

</head>
<body>
  <div>Eugosto  CSS</div>
  <br><br><br>


  <div class="div1">Eu goeto CSS</div>
  <br><br><br>


  <div class="div2">Eu gosto CSS</div>


<br><br><br>


  <div class="div3">Eu gosto CSS</div>





    
</body>
</html>
