<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        h2 {
            border: 1px solid red;
        }
        ul {
            border: 1px solid red;

        }
        ul, li {
            border: 1px solid;
            display: inline;
           
           
        }
        .item4{
            float: right;
        }
        .item5{
            float: right;
        }

    </style>
</head>
<body>
    <h2>lista</h2>
    <ul>
        <li class="">Item 1</li>
        <li class="">Item 2</li>
        <li class="">Item  3</li>
        <li class="item4">Item 4</li>
        <li class="item5">Item 5</li>
    </ul>
    
</body>
</html>
