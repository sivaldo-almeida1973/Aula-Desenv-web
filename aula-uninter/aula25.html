<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>

        .container {
            background: aquamarine;
           
            display: grid;
            grid-template-columns: repeat(12, 7%);
            grid-template-rows: repeat(10, 4vh);
            grid-gap: 10px calc((100% - 7% * 12)/ 11);
            
        }


    </style>
</head>
<body>

    <div class="container">brasil</div>
    
</body>
</html>
