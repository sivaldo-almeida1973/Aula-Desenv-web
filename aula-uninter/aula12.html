<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação pseudo elementos CSS</title>
  <style>
      h1::after {
        content: url(https://i.gifer.com/UvVF.gif);
    }
  </style>
</head>
<body>


    <h1>aqui temos um titulo</h1>
    <p>O pseudo elemento ::before insere o conteudo antes do conteudo de um elemento</p>

    <h1>Aqui temos um titulo</h1>
    
</body>
</html>
