<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo elementos</title>
    <style>
        ::marker {
            color: rgb(255, 51, 0);
            font-size: 23px;
        }

        ::selection {
            color: orange;
            background: rgb(249, 249, 2);
        }
    </style>
</head>
<body>
    <ul>
        <li>cafe</li>
        <li>feijão</li>
        <li>arroz</li>
    </ul>

    <ol>
        <li>sorvete</li>
        <li>filmes</li>
        <li>futebol</li>
        <li>shop</li>
    </ol>

    <h1>selecione algum texto na pagina</h1>
    <div>
        este é algum texto em um elemento div
    </div>
</body>
</html>
