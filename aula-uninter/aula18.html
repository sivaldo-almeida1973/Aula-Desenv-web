<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensionamento</title>
    <style>
        .div1 {
            border: 1px solid;
            width: 400px;
            height: 200px;
            box-sizing: border-box;
        }
        .div2 {
            border: 1px solid;
            width: 400px;
            height: 200px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <br>
    <div class="div2"></div>
    
</body>
</html>
